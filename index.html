<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Proportions</title>

        <link rel="stylesheet" href="lib/normalize/normalize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="css/main.css">

        <script src="lib/jquery/jquery-3.1.0.min.js"></script>
        <script src="dist/proportions.js"></script>
    </head>

    <body>

        <header class="header">
            <div class="header-wrap">
                <section class="header-section">
                    <h2>Set your proportion</h2>
                    <hr>
                    <form id="form-set" class="form">
                        <input type="number" name="width" pattern="\d*" class="form-input" placeholder="Width (px)">
                        <input type="number" name="height" pattern="\d*" class="form-input" placeholder="Height (px)">

                        <div class="clear-both"></div>

                        <div class="form-btns">
                            <button type="submit" id="set-submit" class="button float-left">Make proportions</button>
                            <button type="button" id="set-reset" class="button float-right">Reset</button>
                        </div>

                        <div class="overlay"></div>
                    </form>
                </section>

                <section class="header-section">
                    <h2>Use your proportion</h2>
                    <hr>
                    <form class="form">
                        <input type="number" pattern="\d*" class="form-input" placeholder="Width (px)">
                        <input type="number" pattern="\d*" class="form-input" placeholder="Height (px)">

                        <div class="clear-both"></div>
                    </form>
                </section>
            </div>
        </header>

    </body>
</html>
